<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link res="stylesheet" href="style.css">
    <!--nao Ã© esse o caminho deleta o json e copia de novo-->
    <script src="json-js/json2.js"></script>
    <title>Json Object</title>
</head>

<body>

    <script>
        let body = document.getElementsByClassName("body")[0];

        function log(jsontext) {
            body.innerHTML += '"' + jsontext + '"<br>';
        }
        let criador = new Object();
        criador.name = "Marcus Rodrigues N. de Macedo";
        criador.age = "44";
        criador.pets = [{
            tipo: "cat",
            name: "Pitchula",
            age: 9
        }, {
            tipo: "cat",
            name: "Faisca",
            age: 5
        }]
        let testando = JSON.stringify(criador)
        log(testando)
        log(Json.stringify(false));
        log(Json.stringify(undefined));
        log(Json.stringify([undefined]));
        log(Json.stringify(["undefined", false]));
        log(Json.stringify({
            prop: undefined
        }));
        log(Json.stringify(new Date("Jan 1 2015")));
        let obj = new Object();
        obj.name = "name"
        obj.f = function() {
            return "function-text"
        }
        log(Json.stringify(obj));
        let selfreference = new Array();
        selfreference[0] = selfreference;
        try {
            Json.stringify(selfreference)
        } catch (e) {
            log(e)
        }
    </script>
</body>

</html>
