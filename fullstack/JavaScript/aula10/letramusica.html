<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Song Lyrics</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Search Lyrics</h1>
            <form id="form" autocomplete="off">
                <input type="text" id="search" placeholder="Enter artist name or song title...">
                <button>Search</button>
            </form>
        </div>

    </header>
    <section id="video"></section>
    <section class="result" id="result">
        <h1>Results will be displayed here... </h1>

    </section>


    <script src="javascript.js"></script>
</body>

</html>
