<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script language="javascript" src="index.js"></script>

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Basic Crud</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>Basic Create Read Update Delete</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" id="modalregistros" class="btn btn-primary float-lg-end" data-bs-toggle="modal" data-bs-target="#modalredistros">Adicionar Itens</button> </div>
        </div>
        <div class="row" style="margin-top: 25px;">
            <div class="col-md-12">
                <table class="table table-hover" id="tabledados">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First</th>
                            <th scope="col">Family Name</th>
                            <th scope="col">Birthday's date</th>
                            <th scope="col">Formation</th>
                            <th scope="col" style="width:50px"></th>
                            <th scope="col" style="width:50px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Pos-graduation</td>

                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalRegistros" tabindex="-1" aria-labelledby="modalRegistrosLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistrosLabel">Cadastros de usuarios</h5>
                    <button type="button " class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="hdid" />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for=" ">Nome:</label>
                                <input type="text " id="txtnome" class="form-control" placeholder="digite seu nome ">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for=" ">Sobrenome:</label>
                                <input type="text " id="txtsobrenome" class="form-control" placeholder="digite seu sobrenome">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for=" ">Birthday's:</label>
                                <input type="date" id="txtdata" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for=" ">Formation:</label>
                                <input type="txt" id="txtformation" class="form-control" placeholder="Digite sua formacao">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" id="btnsalvar">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW " crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
