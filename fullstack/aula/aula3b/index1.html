<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
</head>

<body>
    <header>
        <nav>
        </nav>
    </header>
    <form method="post" id="login" action="mailto:marcusrnm@hotmail.com">
        <fieldset id='usuarios'>
            <legend>Identificação do Usuário</legend>
            <p> <label for="cNome"> Nome:</label>
                <input type="text" name="tNome" id="cNome" size="40" maxlength="40" placeholder="Digite seu usuario" />
            </p>
            <p> <label for="cSenha">Senha:</label>
                <input type="password" name="tSenha" id="cSenha" size="20" maxlength="12" placeholder="Senha de 12 digitos" />
            </p>
            <p> <label for="cEmail">E-mail:</label>
                <input type="email" name="tEmail" id="cEmail" size="40" maxlength="40" placeholder="Digite seu E-mail" />
            </p>
            <p> <input type="checkbox" name="tPed" id="cPed" />
                <label for="cPed">Gostaria de continuar conectado?</label>
            </p>
            <input type="button" name="enviar" value="Logar" />

        </fieldset>
    </form>

</body>

</html>
